<div style="margin-top: 85px;" ng-controller="teacherInsertCtrl">
    <div class="container">
        <h2>Teacher Data Insert</h2>
    </div>

    <form>
        
        <input type="text" ng-model="schoolName" placeholder="Enter school Name"><br>
        <input type="text" ng-model="teacherId" placeholder="Enter teacher id"><br>
        <input type="text" ng-model="teacherName" placeholder="Enter Teacher Name"><br>
        <input type="email" ng-model="teacherEmail" placeholder="Enter Teacher Email"><br>
        <input type="text" ng-model="mobileNum" placeholder="Enter Teacher mobile number"><br>
        <div ng-repeat="x in css">
            <input type="text" ng-model="x.class" placeholder="Enter Class"><br>
            <input type="text" ng-model="x.section" placeholder="Enter Section"><br>
            <input type="text" ng-model="x.subject" placeholder="Enter Subject"><br>
        </div>
        <button ng-click="addSCC()">Add Class-Section-Subject</button>
       
        <input type="password" ng-model="pswd" placeholder="Enter password"><br>

        <button ng-click="saveTeacher()">Submit</button>
    </form>
</div>
