<div class="modal-header loginpopUp_header">
    <h3 class="modal-title loginpopUp_headerTitle">Event Details</h3>
    <button type="button" class="close" ng-click="$close()">&times;</button>
</div>

<div class="modal-body loginpopUp_body">
    <label>Student Name</label><br>
    <p style="color:green">{{eventDetails.studentName}}</p>
    <label>Student Id</label><br>
    <p style="color:green">{{eventDetails.studendtId}}</p>
    <label>Title</label><br>
    <p style="color:green">{{eventDetails.title}}</p>
    <label>Message</label><br>
    <p style="color:green">{{eventDetails.reason}}</p>
    <label>Date</label><br>
    <p style="color:green">{{eventDetails.startsAt | date:'M/d/yy'}}</p>
    <label>Start Time</label><br>
    <p style="color:green">{{eventDetails.startsAt |  date:'h:mm a'}}</p>
    <label>End Time</label><br>
    <p style="color:green">{{eventDetails.endsAt |  date:'h:mm a'}}</p>
   
</div>
<div class="modal-footer loginpopUp_footer">
    <button class="btn btn-default loginpopUp_footerBtn" type="button" ng-click="$close()">Close</button>
    <!-- <button type="submit" class="btn btn-default loginpopUp_footerBtn" ng-click="specOffSub(speOff_uploadForm, speOffTitle, speOffMsg, file.upload)">Upload</button> -->
</div>
