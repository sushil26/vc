<div style="margin-top: 85px;" ng-controller="userAuthCtrl">
  <div class="container" ng-if="userLoginType=='admin'">
    <h2>Teacher List</h2>
    <table class="table table-bordered">

      <thead>
        <tr style="background: darkturquoise;">
          <th>Sr.no</th>
          <th>Teacher Name</th>
          <th>Teacher Id</th>
          <th>Email</th>
          <th>Mobile Number</th>
          <th>Status</th>
          <th>Activation</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="ud in userData">
          <td style="background-color:aliceblue;">{{$index+1}}.</td>
          <td style="background-color:aliceblue;" data-target="#teacherdtl">{{ud.teacherName}}</td>
          <td style="background-color:aliceblue;">{{ud.teacherId}}</td>
          <td style="background-color:aliceblue;">{{ud.teacherEmail}}</td>
          <td style="background-color:aliceblue;">{{ud.mobileNum}}</td>
          <td ng-if="ud.status=='active'" style="background-color:aliceblue;">{{ud.status}}</td>
          <td ng-if="ud.status=='inactive'" style="background-color:tomato;">{{ud.status}}</td>
          <td style="background-color:aliceblue;">
            <button class="btn" ng-if="ud.status=='active'" ng-click="updateUserStatus(ud._id,'inactive',$index)" style="width: 70px;">Dectivate</button>
            <button class="btn" ng-if="ud.status=='inactive'" ng-click="updateUserStatus(ud._id,'active',$index)" style="width: 70px;">Activate</button>
          </td>
          <td style="background-color:aliceblue;">
            <button class="btn" ng-click="deleteUser(ud._id, $index)">Delete</button>
          </td>
        </tr>
      </tbody>


    </table>
    <div class="modal fade" id="teacherdtl" role="dialog">
        <div class="modal-dialog">
          <center>
            <!-- Modal content Login -->
            <div class="modal-content" style="
                  max-width: 350px;
                  background: #00000075; color:#777; border: 0px;">
              <div class="modal-header" style="background-color: darkturquoise;     border-bottom: 0px;">
                <h4 class="modal-title" style="margin-left: 2px;">Login</h4>
                <button class="btn-default fa fa-close" style="margin-top: 2px;    border-color: white;
                border-radius: 25%;" aria-hidden="true" type="reset" data-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <input style="
                        background:  #ddd;
                        border-radius: inherit;
                        height: 50px;
                        border: #ddd;" type="email" class="form-control" placeholder="Email" id="crdEmail">
                <br>
                <input style="
                        background:  #ddd;
                        border-radius: inherit;
                        height: 50px;
                        border: #ddd;" type="password" id="crdPswd" class="form-control" placeholder="Password">
              </div>
              <div class="modal-footer" style="border-top:0px; padding: 15px;">
    
                <button id="crdsubmit" type="button" style="background-color: #29b6bd;color:#f1f1f1; width: 100%; height:50px;" class="btn"
                  onclick="logVC()" data-dismiss="modal">Submit</button>
              </div>
              <p style="font-size:12px;" class="message">Not registered?
                <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#regVC">Register Here</a>
              </p>
            </div>
          </center>
        </div>
      </div>
  </div>
</div>
