<div style="margin-top: 85px;" ng-controller="userAuthCtrl">

      

       
        <div class="container">
            <h2>Teacher List</h2>
                   
            <table class="table table-bordered">
              <thead>
                <tr style="background: darkturquoise;">
                  <th>Userame</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Activation</th>
                </tr>
              </thead>
              <tbody>
          <tr ng-repeat="ud in userData">
                  <td>{{ud.userName}}</td>
                  <td>{{ud.email}}</td>
                  <td ng-if="ud.status=='inactive'"style="background-color:tomato;">{{ud.status}}</td>
                  <td ng-if="ud.status=='active'" style="background-color:turquoise;">{{ud.status}}</td>
                
                  <td><button ng-click="updateUserStatus(ud._id)">switch</button></td>
                </tr>
              </tbody>
            </table>
          </div>
      
</div>
