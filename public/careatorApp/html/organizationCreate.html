<div ng-controller="organizationCreateCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-university"></i>
                        <span>&nbspCREATE Organization</span>
                    </div>

                    <div class="panel-body bio-graph-info" style="padding: 15px;">
                        <p> *All the fields are mandatory to fill.</p>

                        <div class="form-group ">
                            <label class="col-lg-3">Organization Name*:</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="text" ng-model="organizationName" class="form-control">
                                </span>
                            </div>

                            <label class="col-lg-3">Organization Domain*:</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="text" ng-model="organizationDomain" class="form-control">
                                </span>
                            </div>

                            <label class="col-lg-3">Registration Date:</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="date" ng-model="dor" class="form-control">
                                </span>
                            </div>

                            <label class="col-lg-3">Registration Number:</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="text" ng-model="registrationRegNumber" style="text-transform:uppercase;" class="form-control">
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-12">
                                <b>Address</b>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3"> Street*:</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="text" ng-model="streetName" class="form-control">
                                </span>
                            </div>

                            <label class="col-lg-3"> City*:</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="text" ng-model="city" class="form-control">
                                </span>
                            </div>

                            <label class="col-lg-3"> State*:</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="text" ng-model="state" class="form-control">
                                </span>
                            </div>

                            <label class="col-lg-3"> PinCode*:</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="text" ng-model="pinCode" class="form-control">
                                </span>
                            </div>

                            <label class="col-lg-3"> Country*:</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="text" ng-model="country" class="form-control">
                                </span>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="col-lg-12">
                                <b>Admin</b>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">First Name:</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="text" ng-model="adminFirstName" class="form-control">
                                </span>
                            </div>

                            <label class="col-lg-3">Last Name:</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="text" ng-model="adminLastName" class="form-control">
                                </span>
                            </div>

                            <label class="col-lg-3">Admin Email ID*:</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="email" ng-model="adminEmail" class="form-control">
                                </span>
                            </div>

                            <label class="col-lg-3">Admin Mobile. No.*:</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="text" ng-model="mobNumber" class="form-control">
                                </span>
                            </div>

                            <label class="col-lg-3">Password*</label>
                            <div class="col-lg-3">
                                <span>
                                    <input type="text" ng-model="adminPassword" class="form-control">
                                </span>
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-info" ng-click="organizationCreate()">Save</button>
                            </div>
                        </div>

                    </div>
                </section>
            </div>
        </section>
    </section>

</div>
