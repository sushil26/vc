<div ng-controller="groupListCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-users"></i>
                        <span>&nbspGROUP LIST</span>
                    </div>

                    <div class="form-group">
                        <table class="table table-sm table-hover">
                            <thead style="background: aliceblue;">
                                <tr>
                                    <th>#</th>
                                    <th>Group-name</th>
                                    <th>Admin</th>
                                    <th>Members</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="emp in groupList">
                                    <td>
                                        {{$index+1}}.
                                    </td>
                                    <td>
                                        {{emp.groupName}}
                                    </td>
                                    <td>
                                        {{emp.admin.name}}
                                    </td>

                                    <td>
                                        <div style="background: beige;" ng-repeat="name in emp.groupMembers">{{name.name}}</div>
                                    </td>
                                   <td ng-if="emp.status=='inactive' ||emp.status== null">
                                       Inactive
                                    </td>
                                    <td ng-if="emp.status=='active'">
                                            Active
                                         </td>
                                    <td>
                                        <button class="btn btn-primary fa fa-user-plus" ng-if="emp.status=='inactive' ||emp.status== null" ng-click="statusChange(emp._id, 'active')">&nbsp;Activate</button>
                                        <button class="btn btn-warning fa fa-user-times" ng-if="emp.status=='active'" ng-click="statusChange(emp._id, 'inactive')">&nbsp;Deactivate</button>
                                        <button class="btn btn-danger fa fa-trash" ng-click="deleteGroup(emp._id)">&nbsp;Delete</button>
                                        <button class="btn btn-info fa fa-pencil-square-o" ng-click="editGroup($index)">&nbsp;Edit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </section>
    </section>

    <button data-toggle="modal" data-target="#GroupDeleteConfirmation" id="GroupDeleteButton" data-backdrop="static" data-keyboard="false"
        style="display:none"></button>
    <div class="modal fade" id="GroupDeleteConfirmation" role="dialog">
        <div class="modal-dialog">
            <center>
                <form>
                    <div class="modal-content" style="color:#777;max-width:350px; border-radius: 8px;">
                        <div class="modal-header" style="padding-top: 15px;background-image: linear-gradient(to bottom, #383c3f 0%, #202224 100%);">
                            <img style="width: 45px;margin-top: -15px;margin-left: -190px;" src="/home/img/fav.png" />
                            <span class="modal-title" style="font-weight: 200;">Confirmation !!</span>
                        </div>
                        <div class="modal-body">
                            <label id="notify_msg_confirm_content" style="color:black;font-size: 20px;">Are You Sure To Delete Group ?</label>
                        </div>
                        <div class="modal-footer" style="padding-top: 15px;background-image: linear-gradient(to bottom, #202224 0%, #383c3f 100%);">
                            <button type="button" style="background-color: #29b6bd;color:#f1f1f1" class="btn" data-dismiss="modal">No</button>
                            <button type="button" style="background-color: #29b6bd;color:#f1f1f1" class="btn" ng-click="groupDelete()" data-dismiss="modal">Yes</button>
                        </div>
                    </div>
                </form>
            </center>
        </div>
    </div>
</div>
