<div ng-controller="createUsersCtrl">
    <section id="main-content">
        <section class="wrapper">
            <div id="profile">
                <section class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-user"></i>
                        <span>&nbspCREATE USER</span>
                    </div>

                    <div class="panel-body bio-graph-info" style="padding: 15px;">
                            <p> *All the fields are mandatory to fill.</p>
                        <form class="form-horizontal" role="form" enctype="multipart/form-data">
                            <div class="form-group ">
                                <label class="col-lg-3">User Insert Type*</label>
                                <div class="col-lg-9">
                                    <span>
                                            Create User Manually&nbsp;
                                        <input type="radio" name="cat" value="enterValue" ng-model="userInsertType" ng-change="rightEmployeeList('chat')"> &nbsp;&nbsp; Upload User&nbsp;
                                        <input type="radio" name="cat" value="csv" ng-model="userInsertType" ng-change="rightEmployeeList('video')">
                                    </span>
                                </div>
                            </div>
                            <div ng-switch="userInsertType">
                                <div ng-switch-when="enterValue">
                                    <div class="form-group ">
                                        <label class="col-lg-3">User Name*:</label>
                                        <div class="col-lg-9">
                                            <span>
                                                <input type="text" ng-model="userName" class="bcontrol-label m-bot15">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-lg-3">Employee ID/Number*:</label>
                                        <div class="col-lg-9">
                                            <span>
                                                <input type="text" ng-model="empId" class="bcontrol-label m-bot15">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-lg-3">Designation*:</label>
                                        <div class="col-lg-9">
                                            <span>
                                                <input type="text" ng-model="Designation" class="bcontrol-label m-bot15">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3">Email ID*:</label>
                                        <div class="col-lg-9">
                                            <span>
                                                <input type="email" ng-model="empEmail" class="bcontrol-label m-bot15">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <label class="col-lg-3">Accessibility Permission*:</label>
                                        <div class="col-lg-9">
                                            <span>
                                                Chat&nbsp;
                                                <input type="radio" name="cat" value="chat" ng-model="rightSelect" ng-change="rightEmployeeList('chat')"> &nbsp;&nbsp; Video&nbsp;
                                                <input type="radio" name="cat" value="video" ng-model="rightSelect" ng-change="rightEmployeeList('video')"> &nbsp;&nbsp; Both&nbsp;
                                                <input type="radio" name="cat" value="both" ng-model="rightSelect" ng-change="rightEmployeeList('bothChatVideo')">

                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3">Password*</label>
                                        <div class="col-lg-9">
                                            <span>
                                                <input type="text" ng-model="empPass" class="bcontrol-label m-bot15">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="col-lg-12">
                                            <button type="submit" class="btn btn-info" ng-click="careatorEmp(userName,empId, empEmail, empPass,Designation,rightSelect)">Upload</button>
                                        </div>
                                    </div>
                                </div>

                                <div ng-switch-when="csv">
                                    <div class="form-group ">
                                        <label class="col-lg-3">Upload User List (Only csv format supported)</label>
                                        <div class="col-lg-9">
                                            <span>
                                                <input type="file" style="width: 166px;font-size: 10px;" class="bcontrol-label btn btn-warning m-bot15" name="myImage" value="Upload"
                                                    image-with-preview file-model="careatorEmp" ng-model="image" accept="csv"
                                                    ng-required="true">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="col-lg-12">
                                            <button type="submit" class="btn btn-info" ng-click="uploadCareatorEmp(careatorEmp)">Upload</button>
                                        </div>
                                    </div>
                                </div>

                            </div>


                        </form>
                    </div>
                </section>
            </div>
        </section>
    </section>
    <button data-toggle="modal" data-target="#alertcreatuser" id="alertButton" data-backdrop="static" data-keyboard="false" style="display:none"></button>


    <div class="modal fade" id="alertcreatuser" role="dialog">
        <div class="modal-dialog">
            <center>
                <form>
                    <div class="modal-content" style="color:#777;max-width:350px; border-radius: 8px;">
                        <div class="modal-header" style="padding-top: 15px;background-image: linear-gradient(to bottom, #383c3f 0%, #202224 100%);">
                            <img style="width: 45px;margin-top: -15px;margin-left: -190px;" src="/home/img/fav.png" />
                            <span class="modal-title" style="font-weight: 200;">Message</span>
                        </div>
                        <div class="modal-body">
                            <label id="notify_msg_confirm_content" style="color:black;font-size: 20px;">{{notifyMsg}}</label>
                        </div>
                        <div class="modal-footer" style="padding-top: 15px;background-image: linear-gradient(to bottom, #202224 0%, #383c3f 100%);">
                            <button type="button" style="background-color: #29b6bd;color:#f1f1f1" class="btn" data-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </form>
            </center>
        </div>
    </div>

</div>
