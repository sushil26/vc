<html>

<head>


    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- Include the above in your HEAD tag -->
    <script src="https://use.fontawesome.com/45e03a14ce.js"></script>
    <!-- <script src="/js/chatHistory.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="vcChatApp.js"></script>
    <script src="vcChatAppCtrl.js"></script>
    <!-- <script src="/common/httpFactory.js"></script> -->

</head>

<body>
    <div class="main_section" ng-app="vcChatApp" ng-controller="vcChatAppCtrl">
        <div class="llkk" style="padding-right: 0px !important; padding-left: 0px !important;">
            <div class="row">

                <div id="custom-search-input">
                    <div class="input-group">
                        <input type="text" class="search-query form-control" placeholder="Conversation" />
                        <button class="btn btn-danger" type="button">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                        <!-- <div class="pull-left">
                            <button>
                                <i class="fa fa-plus-square-o" aria-hidden="true"></i> Message
                            </button>
                        </div> -->
                    </div>
                    <button type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-click="careator_chatHistoryLogOut()"
                        style="color: wheat;margin-right: 10px;margin-top: -25px;">
                        <i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;Logout
                    </button>
                </div>

            </div>
            <div class="chat_container">
                <div class="col-sm-3 col-lg-3 col-md-3 chat_sidebar">
                    <div class="row">
                        <!-- <div id="custom-search-input">
                            <div class="input-group col-md-12">
                                <input type="text" class="  search-query form-control" placeholder="Conversation" />
                                <button class="btn btn-danger" type="button">
                                    <span class=" glyphicon glyphicon-search"></span>
                                </button>
                            </div>
                        </div> -->
                        <div class="dropdown all_conversation">
                            <button class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-weixin" aria-hidden="true"></i>
                                All Conversations
                                <!-- <span class="caret pull-right"></span> -->
                            </button>
                        </div>
                        <div class="member_list">
                            <ul class="list-unstyled" id="parentUl_listOfChat" ng-repeat="chatHistory in chatHistory  | orderBy:'-session_dateTime'"
                                ng-if="chatHistory.chat.length>0">
                                <li class="left clearfix" ng-click="chatShow(chatHistory)" style="background: #ddd;">
                                    <span class="chat-img pull-left">
                                        <i class="fa fa-users" style="font-size:30px;color:#4168e1;"></i>
                                    </span>
                                    <div class="contact_sec">
                                        <span class="badge pull-right">{{chatHistory.chat.length}}</span>
                                    </div>
                                    <div class="chat-body clearfix">
                                        <div class="header_sec">
                                            <strong class="primary-font">{{chatHistory.email}}</strong>
                                            <div class="pull-right" style="font-size: 10px;">
                                                {{chatHistory.session_dateTime | date:'d MMMM y h:mm a'}}</div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--chat_sidebar-->
                <div class="col-sm-9 col-lg-9 col-md-9 message_section">
                    <!-- <div class="row">
                                <div class="new_message_head">
                                    <div class="pull-left">
                                        <button>
                                            <i class="fa fa-plus-square-o" aria-hidden="true"></i> Message</button>
                                    </div>
                                    <div class="pull-right">
                                        <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                            ng-click="careator_chatHistoryLogOut()">
                                            <i class="fa fa-cogs" aria-hidden="true"></i> Logout
                                        </button>
                                    </div>
                                </div>
                            </div> -->
                    <!--new_message_head-->
                    <div class="dropdown all_conversation">
                        <button class="dropdown-toggle" type="button" id="dropdownMenu9" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            Message
                            <!-- <span class="caret pull-right"></span> -->
                        </button>
                    </div>
                    <div class="chat_area">
                        <ul class="list-unstyled" ng-repeat="chat in chats">
                            <li class="left clearfix" ng-if="!chat.email">
                                <span class="chat-img1 pull-left">
                                    <i class="fa fa-user" style=" background: #e9e7e8 none repeat scroll 0 0;
                                    border-radius: 100px;
                                    height: 50px;
                                    line-height: 45px;
                                    text-align: center;
                                    width: 50px;
                                    font-size: 36px;
                                    color: #a94442;"></i>
                                    <br>
                                    <label style="font-size: 12px; font-family: cursive;">{{chat.userName}}</label>
                                </span>
                                <div class="chat-body1 clearfix">
                                    <p style="font-family: -webkit-pictograph;">{{chat.message}}</p>
                                    <div class="chat_time pull-right" style="font-size: 10px;">{{chat.textTime | date:'d MMMM y h:mm a'}}</div>
                                </div>
                            </li>

                            <li class="left clearfix admin_chat" ng-if="!!chat.email">
                                <span class="chat-img1 pull-right">
                                    <i class="fa fa-user" style=" background: #e9e7e8 none repeat scroll 0 0;
                                    border-radius: 100px;
                                    height: 50px;
                                    line-height: 45px;
                                    text-align: center;
                                    width: 50px;
                                    font-size: 36px;
                                    color: #4ba7aa;"></i>
                                    <br>
                                    <label style="font-size: 12px; font-family: cursive;">{{chat.userName}}</label>
                                </span>
                                <div class="chat-body1 clearfix">
                                    <p style="font-family: -webkit-pictograph;">{{chat.message}}</p>
                                    <div class="chat_time pull-left" style="font-size: 10px;">{{chat.textTime | date:'d MMMM y h:mm a'}}</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--message_section-->

            <a href="#" data-target="#crdntl" data-toggle="modal" id="loginClick"></a>
            <div class="modal fade" id="crdntl" role="dialog">
                <div class="modal-dialog">
                    <center>
                        <div class="modal-content" style="
                    max-width: 350px;
                    background: #00000075; color:#777; border: 0px;">
                            <div class="modal-header" style="background-color: darkturquoise;     border-bottom: 0px;">
                                <h4 class="modal-title" style="margin-left: 2px;">Login</h4>
                                <span id="info_email" style="color:red;"></span>
                            </div>
                            <div class="modal-body">

                                <hr>
                                <input style="
                          background:  #ddd;
                          border-radius: inherit;
                          height: 50px;
                          border: #ddd;" type="email" class="form-control" placeholder="Email" id="crdEmail">
                                <br>
                                <input style="
                          background:  #ddd;
                          border-radius: inherit;
                          height: 50px;
                          border: #ddd;" type="password" id="crdPswd" class="form-control" placeholder="Password">
                            </div>
                            <div class="modal-footer" style="border-top:0px; padding: 15px;">
                                <button id="crdsubmit" type="button" style="background-color: #29b6bd;color:#f1f1f1; width: 100%; height:50px;" class="btn">Submit</button>
                            </div>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    @media only screen and (min-width: 769px) {
        .chat_sidebar {
            height: -webkit-fill-available;
            background: royalblue;
        }
    }

    @media only screen and (max-width: 768px) {
        .member_list {
            height: auto;
        }
        .chat_sidebar {
            height: auto;
            background: royalblue;
        }
    }

    #custom-search-input {
        color: wheat;
        background: #1a2732 none repeat scroll 0 0;
        margin: 0;
        padding: 10px;
    }

    #custom-search-input .search-query {
        background: #fff none repeat scroll 0 0 !important;
        border-radius: 4px;
        height: 33px;
        margin-left: 10px;

        /* margin-bottom: 0;
        padding-left: 7px;
        padding-right: 7px; */
    }

    #custom-search-input button {
        background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
        border: 0 none;
        border-radius: 3px;
        color: #666666;
        left: auto;
        margin-bottom: 0;
        margin-top: 7px;
        padding: 2px 5px;
        position: absolute;
        right: 0;
        z-index: 9999;
    }

    .search-query:focus+button {
        z-index: 3;
    }

    .all_conversation button {
        background: #f5f3f3 none repeat scroll 0 0;
        border: 1px solid #dddddd;
        height: 38px;
        text-align: left;
        width: 100%;
    }

    .all_conversation i {
        background: #e9e7e8 none repeat scroll 0 0;
        border-radius: 100px;
        color: #636363;
        font-size: 17px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        width: 30px;
    }

    .all_conversation .caret {
        bottom: 0;
        margin: auto;
        position: absolute;
        right: 15px;
        top: 0;
    }

    .all_conversation .dropdown-menu {
        background: #f5f3f3 none repeat scroll 0 0;
        border-radius: 0;
        margin-top: 0;
        padding: 0;
        width: 100%;
    }

    .all_conversation ul li {
        border-bottom: 1px solid #dddddd;
        line-height: normal;
        width: 100%;
    }

    .all_conversation ul li a:hover {
        background: #dddddd none repeat scroll 0 0;
        color: #333;
    }

    .all_conversation ul li a {
        color: #333;
        line-height: 30px;
        padding: 3px 20px;
    }

    .member_list .chat-body {
        margin-left: 47px;
        margin-top: 0;
    }

    .top_nav {
        overflow: visible;
    }

    .member_list .contact_sec {
        margin-top: 3px;
    }

    .member_list li {
        padding: 6px;
    }

    .member_list ul {
        border: 1px solid #dddddd;
    }

    .chat-img img {
        height: 34px;
        width: 34px;
    }

    .member_list li {
        border-bottom: 1px solid #dddddd;
        padding: 6px;
    }

    .member_list li:last-child {
        border-bottom: none;
    }

    .member_list {
        height: 380px;
        overflow-x: hidden;
        overflow-y: auto;
    }

    .sub_menu_ {
        background: #e8e6e7 none repeat scroll 0 0;
        left: 100%;
        max-width: 233px;
        position: absolute;
        width: 100%;
    }

    .sub_menu_ {
        background: #f5f3f3 none repeat scroll 0 0;
        border: 1px solid rgba(0, 0, 0, 0.15);
        display: none;
        left: 100%;
        margin-left: 0;
        max-width: 233px;
        position: absolute;
        top: 0;
        width: 100%;
    }

    .all_conversation ul li:hover .sub_menu_ {
        display: block;
    }

    .new_message_head button {
        background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
        border: medium none;
    }

    .new_message_head {
        color: wheat;
        background: #1a2732 none repeat scroll 0 0;
        float: left;
        font-size: 13px;
        font-weight: 600;
        padding: 18px 10px;
        width: 100%;
    }

    .message_section {

        padding-left: 0px;
        padding-right: 0px;

    }

    .chat_area {
        float: left;
        height: 300px;
        overflow-x: hidden;
        overflow-y: auto;
        width: 100%;
    }

    .chat_area li {
        padding: 14px 14px 0;
    }

    .chat_area li .chat-img1 img {
        height: 40px;
        width: 40px;
    }

    .chat_area .chat-body1 {
        margin-left: 50px;
    }

    .chat-body1 p {
        background: #fbf9fa none repeat scroll 0 0;
        padding: 10px;
    }

    .chat_area .admin_chat .chat-body1 {
        margin-left: 0;
        margin-right: 50px;
    }

    .chat_area li:last-child {
        padding-bottom: 10px;
    }

    .message_write {
        background: #f5f3f3 none repeat scroll 0 0;
        float: left;
        padding: 15px;
        width: 100%;
    }

    .message_write textarea.form-control {
        height: 70px;
        padding: 10px;
    }

    .chat_bottom {
        float: left;
        margin-top: 13px;
        width: 100%;
    }

    .upload_btn {
        color: #777777;
    }

    .sub_menu_>li a,
    .sub_menu_>li {
        float: left;
        width: 100%;
    }

    .member_list li:hover {
        background: #428bca none repeat scroll 0 0;
        color: gray;
        cursor: pointer;
    }
</style>

</html>
